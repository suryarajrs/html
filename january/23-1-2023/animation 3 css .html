<html>
    <head>
        <style>
          .box{
            height: 300px;
            width: 200px;
            border: solid gray;
            position: relative;
            animation-name:boxcolorchange;
            animation-duration: 10s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
            
          }
          @keyframes boxcolorchange{
            from{left:0%;}
            to{left:80%;}
         


          }

        </style>

    </head>
    <body>
        <div class="box"></div>

    </body>
</html>
