<html>
    <head>
        <style>
          .box{
            height: 300px;
            width: 200px;
            border: solid gray;
            margin: auto;
            animation-name:boxcolorchange;
            animation-duration: 10s;
          }
          @keyframes boxcolorchange{
            from{background-color: aqua;}
            to{background-color: blue;}

          }

        </style>

    </head>
    <body>
        <div class="box"></div>

    </body>
</html>
