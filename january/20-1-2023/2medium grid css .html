<!DOCTYPE html>
<html>

<head>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .header{
            grid-area: header;
        }
        .banner{
            grid-area: banner;
        }
        .sidebar{
            grid-area: sidebar;
        }
        .main{
            grid-area: main;
        }
        .footer{
            grid-area: footer;
        }
        .container{
            display: grid;
            grid-template-areas: 'header header header header '
               'banner banner banner banner '
               'sidebar main main main '
               'footer footer footer footer';
               gap: 15px;
              
        }
        .header,.footer{
            height: 150px;
            background-color: blue;
        }
        .banner{
            height: 100px;
            background-color: green;
        }
        .sidebar{

        }
        ol{

        }
        li:hover{
            border: 2px solid black;
        } 
        .box{
            height: 200px;
            width: 200px;
            background-color: gray;
        }

            flex-wrap: wrap; 
            justify-content: center;

            background-image: url('./fb.png');

            background-size: cover;

</head>
