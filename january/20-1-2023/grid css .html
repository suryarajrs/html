<html>
    <head>
        <style>
            *{
                margin: 0px;
                padding: 0px;
            }
        .container{
             display: grid;
             grid-template-areas:'header' 
             'main' 
              'footer' ;
          }
            .header{
                grid-area: header;
            }
            .footer{
                grid-area: footer;
            }
            .main{
                grid-area: main;
            }

            .header,.footer{
            
              height: 100px;
              background-color: blue;
              gap: 50px;

            }
         .main{
            min-height: 400px;
            width: auto;
            background-color: greenyellow;
         }
        </style>

    </head>
    <body>
        <div class="container" >
            <div class="header" ></div>
            <div class="main"></div>
            <div class="footer"></div>
        </div>
    </body>
</html>
