<!DOCTYPE html>
<html>
    <head>
        <style>
             .container{
               text-align: center;


             }
             .box{
                width: 300px;
                height: 200px;
                background-color: red;
                margin: 2px;
                display: inline-block;
             }
              .image2{
               background-image: url(./2image.png);
                background-size: cover;
              }
              .image3{
               background-image: url(./3image.png);
              
                background-size: cover;
              }
              .image4{
               background-image: url(./4image.png);
               
                background-size: cover;
              }
              .image5{
               background-image: url(./5image.png);
          
                background-size: cover;
              }
              .image6{
               background-image: url(./6image.png);
               background-repeat: no-repeat;
                background-size: cover;
              }
              .image1{
               background-image: url(./1image.png);
               background-repeat: no-repeat;
                background-size: cover;
              }
        </style>

    </head>
    <body>
       <div class="container" >
          <div class="box  image1" ></div>
          <div class="box image2"></div>
          <div class="box image3"></div>

       </div>
       <div class="container" >
         <div class="box image4"></div>
         <div class="box image5"></div>
         <div class="box image6"></div>

      </div>
    </body>
</html>
