<div>
    <h1>Payment Page</h1>
    <section>
        <form>
                <h2 id=“personal_information”>Personal Information</h2>
                <p id=“title”><b>Title</b></p>
                <ul>
                    <li>
                        <label for=“Mr”>Mr</label>
                        <input type=“radio” id=“Mr” name=“title” value=“Mr”><br>
                    </li>
                    <li>
                        <label for=“Ms”>Ms</label>
                        <input type=“radio” id=“Ms” name=“title” value=“Ms”><br>
                    </li>
                    <li>
                        <label for=“Mrs”>Mrs</label>
                        <input type=“radio” id=“Mrs” name=“title” value=“Mrs”><br>
                    </li>
                </ul>
                <label for=“fullname”>Full Name</label>
                <input type=“text” id=“fullname” name=“fullname” required><br>
                <br/>
                <label for=“email”>Email</label>
                <input type=“email” id=“email” name=“email” required><br>
                <br/>
                <label for=“password”>Password</label>
                <input type=“password” id=“password” name=“password” required><br>
                <br/>
                <label for=“card_type”> Select Card Type</label>
                <select id=“card_type” name=“card_type” required>
                    <option value=“visa”>Visa</option>
                    <option value=“mastercard”>Mastercard</option>
                    <option value=“rupay”>Rupay</option>
                </select><br>
                <br/>
                <label for=“card_number”>Card Number</label>
                <input type=“tel” id=“card_number” name=“card_number” required><br>
                <br/>
                <label for=“expiry”>Expiry Date</label>
                <input type=“date” id=“expiry” name=“expiry” required>
                <br/>
                <br/>
                <button type=“submit”>submit</button>
        </form>
    </section>
    </div>
