<script>
    var a = 10;
    var b = 15;
    var add = a + b;
    console.log(add);
    var sub = a - b;
    console.log(sub);
    var multiplication = a * b;
    console.log(multiplication);
    var division = a / b;
    console.log(division);
    var modulo = a % b;
    console.log(modulo);
    console.log(a);
    a = a + 1;
    a++;
    console.log(a);
    a = a - 1;
    a--;
    console.log(a);
</script>
