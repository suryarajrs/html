<script>
    function fun(type){
      console.log("My name is ",type)
    }
    fun("surya");
    fun("rajesh");
    fun(45);

</script>


<script>
    function fun(type,age){
      console.log("My name is ",type,age)
    }
    fun("surya");
    fun("rajesh",48);
    fun(45);

</script>

</script>

<script>
    function fun(type){
      console.log(type);
    }

 </script>
